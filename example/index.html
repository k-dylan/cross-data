<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crossData</title>

</head>

<body>
    <script src="../dist/client.js"></script>
    <script>
        const crossData = new Client({
            iframeUrl: 'http://localhost:8080/example/hub.html'
        })

        crossData.get('num').then(function (num) {
            num = num || 1;
            console.log(num)
            return crossData.set('num', ++num)
        }).then(console.log)
    </script>
</body>

</html>
